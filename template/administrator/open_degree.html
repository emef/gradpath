{% extends "administrator/administrator_base.html" %}

{% block title %}
Create Degree
{% endblock %}

{% block head %}
{% endblock %}

{% block rightcol %}
<h4>Choose a degree to edit: </h4>

  </button>
</div>
{% endfor %}
{% endblock rightcol %}
