{% extends "student/student_base.html" %}

{% block title %}Add Classes{% endblock %}

{% block head %}
<style>
ul {
	cursor:pointer;
	list-style-type:none;
}
li {
	border:1px solid black;
	padding:2px;
	margin:2px;
}
.degrees {
	font-size:11px;
	margin-left:25px;
}
</style>
<script type="text/javascript" src="/js/degrees_list.js"></script>
{% endblock %}

{% block rightcol %}

<ul>
{% for c in colleges %}
<li id="{{ c.id }}">
  <span>{{ c.name }}</span>
  <div class="degrees"></div>
</li>
{% endfor %}
</ul>

{% endblock %}
